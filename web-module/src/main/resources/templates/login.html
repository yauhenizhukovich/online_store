<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<h3 class="display-3 text-center font-italic"><strong>LOG IN</strong></h3>
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <form action="#" th:action="@{/login}" method="post">
                <fieldset>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input value="sale@gmail.com" type="email" minlength="3" maxlength="50" name="username" class="form-control"
                               id="inputEmail" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input value="sale" type="password" minlength="4" maxlength="20" name="password" class="form-control"
                               id="inputPassword">
                    </div>
                    <div th:if="${param.error}">
                        <div class="alert alert-info">
                            Invalid username or password.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                    <br><br>
                    <a href="#" th:href="@{/}" class="btn btn-success" role="button">Back to start page</a>
                </fieldset>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
</body>
</html>
