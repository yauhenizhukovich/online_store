<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add review</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1 class="display-3 text-center font-italic"><strong>ADD REVIEW</strong></h1>
        </div>
        <div class="col-sm"></div>
        <div class="col-sm"></div>
    </div>
</div>
<div class="container" th:object="${review}">
    <div class="row">
        <div class="col-sm">
            <form action="#" th:action="@{/reviews/add}" method="post">
                <div th:if="${review ne null}" th:name="Review_model"></div>

                <div class="form-group">
                    <label for="reviewInput">Review text</label>
                    <textarea class="form-control" minlength="1" maxlength="200" name="reviewText" id="reviewInput"
                              th:inline="text">[[*{reviewText}]]</textarea>
                </div>

                <input type="submit" class="btn btn-success" value="Add"/>
                <a th:href="@{/}" class="btn btn-primary" role="button">Back to start page</a>
            </form>
        </div>
        <div class="col-sm">
            <div class="alert alert-warning text-center" th:if="${#fields.hasErrors('reviewText')}" th:errors="*{reviewText}"/>
        </div>
    </div>
</div>
</body>
</html>
