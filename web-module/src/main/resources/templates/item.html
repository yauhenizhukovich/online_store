<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}"/>
</head>
<body th:object="${item}">
<h1 class="display-4 text-center" th:text="*{name}"><strong>ITEM</strong></h1>
<dl class="row">

    <dt class="col-sm-3">Unique number:</dt>
    <dd class="col-sm-9" th:text="*{uniqueNumber}">Not defined</dd>

    <dt class="col-sm-3">Price:</dt>
    <dd class="col-sm-9" th:text="*{price}">Not defined</dd>

    <dt class="col-sm-3">Description:</dt>
    <dd class="col-sm-9" th:text="*{description}">Not defined</dd>
</dl>
<a href="#" th:href="@{/items}" class="btn btn-primary" role="button">Back to items</a>
<a href="#" th:href="@{/}" class="btn btn-primary" role="button">Back to start page</a>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
